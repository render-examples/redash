databases:
  - name: redash
    databaseName: redash
    user: redash

services:
  # Do not forget to run `render-redash create_db` in Render Shell after creating this service.
  - type: web
    name: redash
    env: docker
    plan: standard
    dockerCommand: render-redash server
    autoDeploy: false
    envVars:
      - key: REDASH_DATABASE_URL
        fromDatabase:
          name: redash
          property: connectionString
      - key: REDIS_HOSTPORT
        fromService:
          type: pserv
          name: redash-redis
          property: hostport
      - fromGroup: redash-shared
      - fromGroup: redash-mail

  - type: worker
    name: redash-scheduler
    env: docker
    dockerCommand: render-redash scheduler
    autoDeploy: false
    envVars:
      - key: REDASH_DATABASE_URL
        fromDatabase:
          name: redash
          property: connectionString
      - key: REDIS_HOSTPORT
        fromService:
          type: pserv
          name: redash-redis
          property: hostport
      - fromGroup: redash-shared
      - fromGroup: redash-mail
      - key: QUEUES
        value: "celery"
      - key: WORKERS_COUNT
        value: 1

  - type: worker
    name: redash-worker
    env: docker
    plan: standard
    dockerCommand: render-redash worker
    autoDeploy: false
    envVars:
      - key: REDASH_DATABASE_URL
        fromDatabase:
          name: redash
          property: connectionString
      - key: REDIS_HOSTPORT
        fromService:
          type: pserv
          name: redash-redis
          property: hostport
      - fromGroup: redash-shared
      - fromGroup: redash-mail
      - key: QUEUES
        value: "queries,scheduled_queries,schemas"

  - type: pserv
    name: redash-redis
    env: docker
    repo: https://github.com/render-examples/redis.git
    autoDeploy: false
    disk:
      name: data
      mountPath: /var/lib/redis
      sizeGB: 10

envVarGroups:
  - name: redash-shared
    envVars:
      - key: REDASH_LOG_LEVEL
        value: "INFO"
      - key: REDASH_COOKIE_SECRET
        generateValue: true

